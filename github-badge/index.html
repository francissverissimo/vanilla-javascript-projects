<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Github Badge</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userImage" alt="Foto pessoal" />
        </div>

        <h1 id="userName"></h1>

        <a id="userLink" href="https://github.com/" target="_blank">
          <img src="images/github.svg" alt="Ícone Github" />
          <span id="userLogin"></span
        ></a>

        <p id="userBio"></p>

        <ul id="socialLinks">
          <li class="linkedin">
            <a href="" target="_blank">
              <img src="images/linkedin.svg" alt="Ícone LinkedIn" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
